---
- hosts: ws
  become: yes
  become_user: root 
  ignore_errors: yes
  tasks:
     - name: Delete old artifacts
     file:
      path: /opt/qa/spg/*.jar
      state: absent

     - name: Get the PID
       shell: lsof -i :8082
       register: pid_output

      - name: Kill Running App
        shell: kill -9 pid_output.stout
        when: pid_output.stout != ''

      - name: Download New Artifacts
        get_url: 
          url: http://34.201.161.49:8081/artifactory/geolocation/geo/bio_17.jar
          dest: /opt/qa/spg
          url_username: admin
          url_password: devops
      - name: Run the App
        shell: nohup java -jar /opt/qa/spg/*.jar > /opt/qa/spg.log 2>&1 &
